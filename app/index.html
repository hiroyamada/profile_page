      <div class="header fadeInElement">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <object type="image/svg+xml" data="images/y_logo.svg" id="y_logo"></object>
            </div>
            <div class="col-md-6 link-buttons">
              <a href="https://www.linkedin.com/in/hirohisa-yamada-a11975a4" target="_blank" class="btn btn-default">
                <i class="fa fa-linkedin fa-4x"></i>
              </a>
              <a href="https://github.com/yak123soba/" class="btn btn-default" target="_blank">
                <i class="fa fa-github fa-4x"></i>
              </a>
              <a href="/resume.pdf/" class="btn btn-default" target="_blank">
                <i class="fa fa-file fa-4x"></i>
              </a>
              <a href="mailto:yak123soba@gmail.com" class="btn btn-default" target="_blank">
                <i class="fa fa-envelope fa-4x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container fadeInElement" id="mainContent">
        <div class="row">
          <div class="col-sm-4">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
              <div ng-repeat="line in lines" class="panel panel-default">
                <div class="panel-heading" ng-mouseover="focusLine(line)" ng-mouseleave="focusAll()" role="tab" id="heading_{{ line.name }}">
                  <div class="panel-heading-inside">
                    <h4 class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#accordion" ng-href="#{{line.alias}}_collapse" aria-expanded="false" aria-controls="{{line.alias}}_collapse">
                        <div class="row">
                          <div class="col-xs-4">
                            <ngsvg id="subway" src="'images/' + line.alias + 'l.svg'"></ngsvg>
                          </div>
                          <div class="col-xs-8">
                            <h4> {{ line.name }} </h4>
                          </div>
                        </div>
                      </a>
                    </h4>
                  </div>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" id="{{line.alias}}_collapse">
                  <a ng-click="showDetails(stop)" ng-mouseover="focusStop(stop)" ng-mouseleave="focusAll()" ng-repeat="stop in line.stops" class="list-group-item">
                    <h5>{{ stop.name }}</h5>
                  </a>
                </div>
              </div>
            </div>

            <!--            <ul class="list-group">
              <a ng-mouseover="focusLine(line)" ng-mouseleave="focusAll()" ng-repeat="line in lines" class="list-group-item">
              <div class="row">
              <div class="col-xs-4">
              <ngsvg src="'images/' + line.alias + 'l.svg'"></ngsvg>
              </div>
              <div class="col-xs-8">
              <h4> {{ line.name }} </h4>
              </div>
              </div>
              </a>
              </ul>
            -->
          </div>
          <div class="col-sm-8">
            <object type="image/svg+xml" data="images/boston_t.svg" id="subway"></object>
          </div>

        </div>

        <!--        <div ng-view=""></div> -->
      </div>

      <div class="footer">
        <div class="container">
        </div>
      </div>
